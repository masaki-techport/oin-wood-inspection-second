[DEBUG]
debug_mode = 0
show_debug_windows = 0
verbose_logging = 0
debug_capture_time = 0
show_debug_panel = 0
show_camera_setting = 0

[CAMERA]
default_camera_type = webcam
auto_reconnect = 1
connection_timeout = 5

[SENSOR]
simulation_mode = 1
buffer_duration = 30
buffer_fps = 10

[UI]
polling_interval = 200
notification_timeout = 5000

[LOGGING]
log_directory = ./log
log_level = INFO
rotation_time = 00:00
retention_days = 7
max_file_size_mb = 10
console_logging = 1

